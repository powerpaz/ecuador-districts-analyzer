name: pages-build-deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) Si no construyes nada, puedes borrar estas 2 líneas:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build (opcional)
        run: |
          npm ci --if-present || true
          npm run build --if-present || true

      # 🔴 SUBIR UN ÚNICO ARTEFACTO con nombre propio
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./            # carpeta que quieres publicar
          name: site          # ← nombre único del artefacto

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site  # ← debe coincidir con el de arriba
